  <div class="container">
    <div class="row align-items-center">
        <div class="card" style="width:fit-content;margin-top: 60px;background-color: #a1bbd6;">
          <div class="card-body p-lg-5">
            <h3 class="mb-4">Hi, welcome back! ðŸ‘‹ðŸ‘‹</h3>
            <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()" >
              <div class="form-floating mb-3">
                <label>Email</label>
                <input formControlName="email" [class.is-invalid]="emailField.touched && emailField.invalid" type="email"
                class="form-control" id="id_email">
              <div *ngIf="emailField.touched && emailField.hasError('required')" class="d-block invalid-feedback">Please
                provide a Email.</div>
              <div *ngIf="emailField.touched && emailField.hasError('email')" class="d-block invalid-feedback">Email
                address is
                not valid</div>
            </div>              
              <div class="form-floating mb-3">
              <label>Password</label>
                <input formControlName="password" [class.is-invalid]="passwordField.touched && passwordField.invalid"
                type="password" class="form-control" id="id_Password">
              <div *ngIf="passwordField.touched && passwordField.hasError('required')" class="d-block invalid-feedback">
                Please
                provide a Password.</div>
              </div>
              <input [disabled]="loginForm.invalid" class="btn btn-primary btn-lg" type="submit" value="Submitt" style="  background-color: #161616
              ;
              color: white;
              padding: 10px 15px;
              border: none;
              border-radius: 11px;
              cursor: pointer;
              float:left;
              font-size: 17px;
              font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" /></form>
          </div>
        <div class="card-footer px-lg-5 py-lg-4" style="background-color: #1d1c1c;border-radius:20px;">
          <div class="text-sm text-muted" routerLink="/Register">Don't have an account? <a>Register</a>.</div>
        </div>
      </div>
    </div>   
  </div>
